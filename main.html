<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
<div class="pedido">
    <section class="tela-carrinho ocultar-tela-carrinho">
        <h1>Os seus pedidos </h1>
       <div class="itens">
        <div><img src="./img/hamb-1.jpg" width="100" alt=""></div>
        <div>2 harmburger + uma batata</div>
        <div>R$ 15,00</div>
        <div class="add">
            <h4>Valor</h4>
            <div>R$ 15,00</div>
            add+
        </div>
       </div>
       <p id="total-pedido"> valor total do pedido = nenhum</p>
    
            <button class="continuar">Continar Comprando</button>
            <button class="enviar">Enviar Pedido</button>
       
    </section>

    <tr>
        <td><img src="${p.img}"> </td>
        <td><span class="valor">${p.nome} =R$ ${p.valor},00 </span></td>
        <td> ${p.quantidade} </td>
        <td> R$ ${p.quantidade * p.valor},00 </td>
        <td>
            <i class="bi bi-plus-square-fill" id="plus${id}"></i>

            <i class="bi bi-dash-square-fill" id="dash${id}"></i>
        </td>
    </tr>
</div>
 
</body>
</html>
